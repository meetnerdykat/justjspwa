<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home | Feelings Diary</title>
    <!-- materialize icons, css & js -->
    <link
      type="text/css"
      href="/css/materialize.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      href="/css/styles.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="/js/materialize.min.js"
    ></script>
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body class="grey lighten-4">
    <!-- top nav -->
    <nav class="z-depth-0 deep-orange lighten-1">
      <div class="nav-wrapper container">
        <a href="/">Feelings<span> Diary</span></a>
        <span class="right white-text">
          <i
            class="material-icons sidenav-trigger"
            data-target="side-menu"
            >menu</i
          >
        </span>
      </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
      <li><a class="subheader">Feelings Diary</a></li>
      <li><a href="/" class="waves-effect">Home</a></li>
      <li>
        <a href="/pages/about.html" class="waves-effect"
          >About</a
        >
      </li>
      <li><div class="divider"></div></li>
      <li>
        <a href="/pages/contact.html" class="waves-effect">
          <i class="material-icons">mail_outline</i
          >Contact</a
        >
      </li>
    </ul>

    <!-- feelings -->
    <div class="feelings container grey-text text-darken-1">
      <!-- nerd -->
      <div class="card-panel feeling white row">
        <img
          src="/img/yellownerd.png"
          alt="feeling thumbnail"
        />
        <div class="feeling-details">
          <div class="feeling-title">Smart</div>
          <div class="feeling-classes">
            Mentally, Physically
          </div>
        </div>
        <div class="feeling-delete">
          <i class="material-icons">delete_outline</i>
        </div>
      </div>
      <!-- cool -->
      <div class="card-panel feeling white row">
        <img
          src="/img/yellowcool.png"
          alt="feeling thumbnail"
        />
        <div class="feeling-details">
          <div class="feeling-title">Cool</div>
          <div class="feeling-classes">
            Physically
          </div>
        </div>
        <div class="feeling-delete">
          <i class="material-icons">delete_outline</i>
        </div>
      </div>
      <!-- investigative -->
      <div class="card-panel feeling white row">
        <img
          src="/img/yellowinvestigator.png"
          alt="feeling thumbnail"
        />
        <div class="feeling-details">
          <div class="feeling-title">Investigative</div>
          <div class="feeling-classes">
            Mentally, Spiritually, Emotionally
          </div>
        </div>
        <div class="feeling-delete">
          <i class="material-icons">delete_outline</i>
        </div>
      </div>
      <!-- smile -->
      <div class="card-panel feeling white row">
        <img
          src="/img/yellowsmile.png"
          alt="feeling thumbnail"
        />
        <div class="feeling-details">
          <div class="feeling-title">Joyful</div>
          <div class="feeling-classes">
            Spiritually, Emotionally
          </div>
        </div>
        <div class="feeling-delete">
          <i class="material-icons">delete_outline</i>
        </div>
      </div>
      <!-- container end -->
    </div>

    <div class="center">
      <a
        class="btn-floating btn-small btn-large add-btn sidenav-trigger"
        data-target="side-form"
      >
        <i class="material-icons deep-orange lighten-1"
          >add</i
        >
      </a>
    </div>

    <!-- add feeling side nav -->
    <div id="side-form" class="sidenav side-form">
      <form class="add-feeling container section">
        <h6>Add A New Feeling</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input
            placeholder="e.g. Strong"
            id="title"
            type="text"
            class="validate"
          />
          <label for="title">Feeling Title</label>
        </div>
        <div class="input-field">
          <input
            placeholder="e.g. Mentally, Spiritually, Emotionally, and or Physically"
            id="feeling-class"
            type="text"
            class="validate"
          />
          <label for="feeling-class">Feeling Class</label>
        </div>
        <div class="input-field center">
          <button
            class="btn-floating waves-effect waves-light deep-orange lighten-1"
          >
            <i class="material-icons">add</i>
          </button>
        </div>
      </form>
    </div>

    <script src="/js/ui.js"></script>
  </body>
</html>
